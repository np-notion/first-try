
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #40434E;
            text-align: center;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 0.5em;

        }

        div {
             width: 95%;
             min-height: 100px;

            background:
                linear-gradient(to right, transparent 4px, transparent 4px) 0 0,
                linear-gradient(to right, transparent 4px, transparent 4px) 0 100%,
                linear-gradient(to left, transparent 4px, transparent 4px) 100% 0,
                linear-gradient(to left, transparent 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, transparent 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, transparent 4px, transparent 4px) 100% 0,
                linear-gradient(to top, transparent 4px, transparent 4px) 0 100%,
                linear-gradient(to top, transparent 4px, transparent 4px) 100% 100%;
            
            background-repeat: no-repeat;
            background-size: 15px 15px;
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[

"There are three ways to ultimate success: The first way is to be kind. The second way is to be kind. The third way is to be kind.",
"Success is peace of mind, which is a direct result of self-satisfaction in knowing you made the effort to become the best of which you are capable.",
"I never dreamed about success. I worked for it.",

"Don’t worry if you’re not where you want to be yet. Great things take time. ",

"Most people overestimate what they can do in one year and underestimate what they can do in ten years.",
"A goal without a plan is just a wish.",
"Change your 24 hours and you'll change your life",

"Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.",
"The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty.",
"Don’t let yesterday take up too much of today.",
"You learn more from failure than from success. Don’t let it stop you. Failure builds character.",

"I swear, by my life and my love of it, that I will never live for the sake of another man, nor ask another man to live for mine.",

];

const INTERVAL = 864000000000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }
    
    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
